  <script type="text/babel">
    const { useState, useEffect } = React;

    const mealIcons = { breakfast: '‚òï', lunch: '‚òÄÔ∏è', dinner: 'üåô', snack: 'üçé' };

    const defaultFoods = [
      { name: '–ö—É—Ä—è—á–∞ –≥—Ä—É–¥–∫–∞', cal: 165, protein: 31, fat: 3.6, carbs: 0 },
      { name: '–ö—É—Ä—è—á–µ —Å—Ç–µ–≥–Ω–æ', cal: 209, protein: 26, fat: 11, carbs: 0 },
      { name: '–Ø–π—Ü–µ –≤–∞—Ä–µ–Ω–µ', cal: 155, protein: 13, fat: 11, carbs: 1.1 },
      { name: '–Ø–π—Ü–µ —Å–º–∞–∂–µ–Ω–µ', cal: 196, protein: 14, fat: 15, carbs: 1 },
      { name: '–û–º–ª–µ—Ç', cal: 154, protein: 11, fat: 12, carbs: 0.7 },
      { name: '–†–∏—Å –±—ñ–ª–∏–π', cal: 130, protein: 2.7, fat: 0.3, carbs: 28 },
      { name: '–†–∏—Å –±—É—Ä–∏–π', cal: 111, protein: 2.6, fat: 0.9, carbs: 23 },
      { name: '–ì—Ä–µ—á–∫–∞', cal: 110, protein: 4.2, fat: 1.1, carbs: 21 },
      { name: '–û–≤—Å—è–Ω–∫–∞', cal: 68, protein: 2.4, fat: 1.4, carbs: 12 },
      { name: '–ü—à–æ–Ω—è–Ω–∞ –∫–∞—à–∞', cal: 90, protein: 3, fat: 1, carbs: 17 },
      { name: '–ë–∞–Ω–∞–Ω', cal: 89, protein: 1.1, fat: 0.3, carbs: 23 },

      { name: '–ê–ø–µ–ª—å—Å–∏–Ω', cal: 43, protein: 0.9, fat: 0.1, carbs: 9 },
      { name: '–í–∏–Ω–æ–≥—Ä–∞–¥', cal: 69, protein: 0.7, fat: 0.2, carbs: 18 },
      { name: '–ü–æ–ª—É–Ω–∏—Ü—è', cal: 32, protein: 0.7, fat: 0.3, carbs: 8 },
      { name: '–ê–≤–æ–∫–∞–¥–æ', cal: 160, protein: 2, fat: 15, carbs: 9 },
      { name: '–°–∏—Ä —Ç–≤–µ—Ä–¥–∏–π', cal: 402, protein: 25, fat: 33, carbs: 1.3 },
      { name: '–°–∏—Ä –∫–∏—Å–ª–æ–º–æ–ª–æ—á–Ω–∏–π 5%', cal: 121, protein: 17, fat: 5, carbs: 1.8 },
      { name: '–°–∏—Ä –∫–∏—Å–ª–æ–º–æ–ª–æ—á–Ω–∏–π 0%', cal: 71, protein: 18, fat: 0.1, carbs: 1.8 },
      { name: '–ú–æ–ª–æ–∫–æ 2.5%', cal: 52, protein: 2.8, fat: 2.5, carbs: 4.7 },
      { name: '–ô–æ–≥—É—Ä—Ç –Ω–∞—Ç—É—Ä–∞–ª—å–Ω–∏–π', cal: 59, protein: 10, fat: 0.7, carbs: 3.6 },
      { name: '–ö–µ—Ñ—ñ—Ä 1%', cal: 40, protein: 3, fat: 1, carbs: 4 },
      { name: '–•–ª—ñ–± –±—ñ–ª–∏–π', cal: 265, protein: 9, fat: 3.2, carbs: 49 },
      { name: '–•–ª—ñ–± —á–æ—Ä–Ω–∏–π', cal: 201, protein: 6.6, fat: 1.2, carbs: 40 },
      { name: '–ú–∞–∫–∞—Ä–æ–Ω–∏', cal: 131, protein: 5, fat: 1.1, carbs: 25 },
      { name: '–Ø–ª–æ–≤–∏—á–∏–Ω–∞', cal: 250, protein: 26, fat: 15, carbs: 0 },
      { name: '–°–≤–∏–Ω–∏–Ω–∞', cal: 242, protein: 17, fat: 19, carbs: 0 },
      { name: '–Ü–Ω–¥–∏—á–∫–∞ —Ñ—ñ–ª–µ', cal: 104, protein: 24, fat: 1, carbs: 0 },
      { name: '–õ–æ—Å–æ—Å—å', cal: 208, protein: 20, fat: 13, carbs: 0 },
      { name: '–¢—É–Ω–µ—Ü—å', cal: 132, protein: 29, fat: 1, carbs: 0 },
      { name: '–ö—Ä–µ–≤–µ—Ç–∫–∏', cal: 99, protein: 24, fat: 0.3, carbs: 0.2 },
      { name: '–ö–∞—Ä—Ç–æ–ø–ª—è –≤–∞—Ä–µ–Ω–∞', cal: 82, protein: 2, fat: 0.1, carbs: 17 },
      { name: '–û–≥—ñ—Ä–æ–∫', cal: 15, protein: 0.7, fat: 0.1, carbs: 3.6 },
      { name: '–ü–æ–º—ñ–¥–æ—Ä', cal: 18, protein: 0.9, fat: 0.2, carbs: 3.9 },
      { name: '–ë—Ä–æ–∫–æ–ª—ñ', cal: 34, protein: 2.8, fat: 0.4, carbs: 7 },
      { name: '–ú–æ—Ä–∫–≤–∞', cal: 41, protein: 0.9, fat: 0.2, carbs: 10 },
      { name: '–ì—Ä–∏–±–∏ —à–∞–º–ø—ñ–Ω—å–π–æ–Ω–∏', cal: 22, protein: 3.1, fat: 0.3, carbs: 3.3 },
      { name: '–û–ª—ñ—è —Å–æ–Ω—è—à–Ω–∏–∫–æ–≤–∞', cal: 884, protein: 0, fat: 100, carbs: 0 },
      { name: '–í–µ—Ä—à–∫–æ–≤–µ –º–∞—Å–ª–æ', cal: 717, protein: 0.9, fat: 81, carbs: 0.1 },
      { name: '–ú–µ–¥', cal: 304, protein: 0.3, fat: 0, carbs: 82 },
      { name: '–®–æ–∫–æ–ª–∞–¥ —á–æ—Ä–Ω–∏–π', cal: 546, protein: 5, fat: 31, carbs: 60 },
      { name: '–ì–æ—Ä—ñ—Ö–∏ –≤–æ–ª–æ—Å—å–∫—ñ', cal: 654, protein: 15, fat: 65, carbs: 14 },
      { name: '–ú–∏–≥–¥–∞–ª—å', cal: 579, protein: 21, fat: 50, carbs: 22 },
      { name: '–ü—Ä–æ—Ç–µ—ó–Ω —Å–∏—Ä–æ–≤–∞—Ç–∫–æ–≤–∏–π', cal: 352, protein: 80, fat: 3, carbs: 8 },
    ];

    const getDateStr = (d) => d.toISOString().split('T')[0];
    const formatDate = (d) => d.toLocaleDateString('uk-UA', { weekday: 'short', day: 'numeric', month: 'short' });
    const storage = { get: (k) => { try { return JSON.parse(localStorage.getItem(k)); } catch { return null; } }, set: (k, v) => localStorage.setItem(k, JSON.stringify(v)) };

    const MacroRings = ({ protein, fat, carbs, goals }) => {
      const pProg = Math.min(goals.protein > 0 ? (protein / goals.protein) * 100 : 0, 100);
      const fProg = Math.min(goals.fat > 0 ? (fat / goals.fat) * 100 : 0, 100);
      const cProg = Math.min(goals.carbs > 0 ? (carbs / goals.carbs) * 100 : 0, 100);
      const size = 130, center = size / 2, sw = 12, gap = 3;
      const outerR = center - sw / 2 - 2, middleR = outerR - sw - gap, innerR = middleR - sw - gap;
      const arc = (r, p) => {
        if (p <= 0) return '';
        const a = (p / 100) * 360, rad = (a - 90) * (Math.PI / 180), la = a > 180 ? 1 : 0;
        if (p >= 100) return `M ${center} ${center - r} A ${r} ${r} 0 1 1 ${center - 0.001} ${center - r}`;
        return `M ${center} ${center - r} A ${r} ${r} 0 ${la} 1 ${center + r * Math.cos(rad)} ${center + r * Math.sin(rad)}`;
      };
      return (
        <div className="flex flex-col items-center">
          <svg width={size} height={size}>
            <circle cx={center} cy={center} r={outerR} fill="none" stroke="#3d1f2e" strokeWidth={sw} />
            <circle cx={center} cy={center} r={middleR} fill="none" stroke="#2e3d1f" strokeWidth={sw} />
            <circle cx={center} cy={center} r={innerR} fill="none" stroke="#1f2e3d" strokeWidth={sw} />
            {cProg > 0 && <path d={arc(outerR, cProg)} fill="none" stroke="#ff2d55" strokeWidth={sw} strokeLinecap="round" />}
            {fProg > 0 && <path d={arc(middleR, fProg)} fill="none" stroke="#adff2f" strokeWidth={sw} strokeLinecap="round" />}
            {pProg > 0 && <path d={arc(innerR, pProg)} fill="none" stroke="#00ffff" strokeWidth={sw} strokeLinecap="round" />}
          </svg>
          <div className="flex gap-3 mt-2 text-xs">
            <div className="flex items-center gap-1"><div className="w-2 h-2 rounded-full" style={{background:'#00ffff'}}/>–ë</div>
            <div className="flex items-center gap-1"><div className="w-2 h-2 rounded-full" style={{background:'#adff2f'}}/>–ñ</div>
            <div className="flex items-center gap-1"><div className="w-2 h-2 rounded-full" style={{background:'#ff2d55'}}/>–í</div>
          </div>
        </div>
      );
    };

    function App() {
      const [tab, setTab] = useState('food');
      const [meals, setMeals] = useState([]);
      const [weights, setWeights] = useState([]);
      const [customFoods, setCustomFoods] = useState([]);
      const [showForm, setShowForm] = useState(false);
      const [showSettings, setShowSettings] = useState(false);
      const [showAddFood, setShowAddFood] = useState(false);
      const [selectedFood, setSelectedFood] = useState('');
      const [grams, setGrams] = useState('100');
      const [mealType, setMealType] = useState('breakfast');
      const [weight, setWeight] = useState('');
      const [currentDate, setCurrentDate] = useState(new Date());
      const [goals, setGoals] = useState({ calories: 2000, protein: 150, fat: 65, carbs: 250 });
      const [tempGoals, setTempGoals] = useState(goals);
      const [newFood, setNewFood] = useState({ name: '', cal: '', protein: '', fat: '', carbs: '' });

      const today = getDateStr(currentDate);
      const allFoods = [...defaultFoods, ...customFoods].sort((a, b) => a.name.localeCompare(b.name, 'uk'));

      useEffect(() => {
        setMeals(storage.get(`meals:${today}`) || []);
        setWeights(storage.get('weights') || []);
        setCustomFoods(storage.get('customFoods') || []);
        const g = storage.get('goals');
        if (g) { setGoals(g); setTempGoals(g); }
      }, [today]);

      const saveMeals = (m) => { setMeals(m); storage.set(`meals:${today}`, m); };
      const addMeal = () => {
        if (!selectedFood) return;
        const food = allFoods.find(f => f.name === selectedFood);
        if (!food) return;
        const mult = (parseFloat(grams) || 100) / 100;
        const m = { id: Date.now(), name: food.name, grams: parseFloat(grams) || 100, calories: Math.round(food.cal * mult), protein: Math.round(food.protein * mult * 10) / 10, fat: Math.round(food.fat * mult * 10) / 10, carbs: Math.round(food.carbs * mult * 10) / 10, type: mealType };
        saveMeals([...meals, m]);
        setSelectedFood(''); setGrams('100'); setShowForm(false);
      };
      const deleteMeal = (id) => saveMeals(meals.filter(m => m.id !== id));
      const addWeight = () => { if (!weight) return; const w = [...weights.filter(x => x.date !== today), { date: today, weight: parseFloat(weight) }].sort((a, b) => a.date.localeCompare(b.date)); setWeights(w); storage.set('weights', w); setWeight(''); };
      const updateGoals = () => { setGoals(tempGoals); storage.set('goals', tempGoals); setShowSettings(false); };
      const changeDate = (d) => { const n = new Date(currentDate); n.setDate(n.getDate() + d); if (n <= new Date()) setCurrentDate(n); };
      const addCustomFood = () => { if (!newFood.name || !newFood.cal) return; const f = [...customFoods, { name: newFood.name, cal: +newFood.cal || 0, protein: +newFood.protein || 0, fat: +newFood.fat || 0, carbs: +newFood.carbs || 0 }]; setCustomFoods(f); storage.set('customFoods', f); setNewFood({ name: '', cal: '', protein: '', fat: '', carbs: '' }); setShowAddFood(false); };

      const totalCal = meals.reduce((s, m) => s + m.calories, 0);
      const totalP = meals.reduce((s, m) => s + m.protein, 0);
      const totalF = meals.reduce((s, m) => s + m.fat, 0);
      const totalC = meals.reduce((s, m) => s + m.carbs, 0);

      return (
        <div className="min-h-screen bg-black text-white pb-20">
          <div className="max-w-md mx-auto p-4">
            <div className="flex items-center justify-between mb-4">
              <button onClick={() => changeDate(-1)} className="p-2 text-2xl">‚Äπ</button>
              <div className="text-center">
                <h1 className="font-bold flex items-center gap-2 justify-center">üç¥ Food Tracker <button onClick={() => setShowSettings(true)} className="text-gray-400 text-sm">‚öôÔ∏è</button></h1>
                <p className="text-gray-400 text-sm">{formatDate(currentDate)}</p>
              </div>
              <button onClick={() => changeDate(1)} className="p-2 text-2xl" disabled={today === getDateStr(new Date())}>‚Ä∫</button>
            </div>

            {showSettings && (
              <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4">
                <div className="bg-gray-900 rounded-2xl p-5 w-full max-w-sm border border-gray-700">
                  <div className="flex justify-between mb-4"><h3 className="font-bold">–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è —Ü—ñ–ª–µ–π</h3><button onClick={() => setShowSettings(false)}>‚úï</button></div>
                  <div className="space-y-3">
                    <div><label className="text-sm text-gray-400">–ö–∞–ª–æ—Ä—ñ—ó</label><input type="number" value={tempGoals.calories} onChange={(e) => setTempGoals({ ...tempGoals, calories: +e.target.value })} className="w-full bg-gray-800 rounded-xl px-4 py-2 mt-1" /></div>
                    <div><label className="text-sm" style={{color:'#00ffff'}}>–ë—ñ–ª–∫–∏ (–≥)</label><input type="number" value={tempGoals.protein} onChange={(e) => setTempGoals({ ...tempGoals, protein: +e.target.value })} className="w-full bg-gray-800 rounded-xl px-4 py-2 mt-1" /></div>
                    <div><label className="text-sm" style={{color:'#adff2f'}}>–ñ–∏—Ä–∏ (–≥)</label><input type="number" value={tempGoals.fat} onChange={(e) => setTempGoals({ ...tempGoals, fat: +e.target.value })} className="w-full bg-gray-800 rounded-xl px-4 py-2 mt-1" /></div>
                    <div><label className="text-sm" style={{color:'#ff2d55'}}>–í—É–≥–ª–µ–≤–æ–¥–∏ (–≥)</label><input type="number" value={tempGoals.carbs} onChange={(e) => setTempGoals({ ...tempGoals, carbs: +e.target.value })} className="w-full bg-gray-800 rounded-xl px-4 py-2 mt-1" /></div>
                  </div>
                  <button onClick={updateGoals} className="w-full bg-emerald-500 py-3 rounded-xl mt-4 font-semibold">–ó–±–µ—Ä–µ–≥—Ç–∏</button>
                </div>
              </div>
            )}

            {showAddFood && (
              <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4">
                <div className="bg-gray-900 rounded-2xl p-5 w-full max-w-sm border border-gray-700">
                  <div className="flex justify-between mb-4"><h3 className="font-bold">–ù–æ–≤–∏–π –ø—Ä–æ–¥—É–∫—Ç</h3><button onClick={() => setShowAddFood(false)}>‚úï</button></div>
                  <div className="space-y-3">
                    <input placeholder="–ù–∞–∑–≤–∞" value={newFood.name} onChange={(e) => setNewFood({...newFood, name: e.target.value})} className="w-full bg-gray-800 rounded-xl px-4 py-2" />
                    <input type="number" placeholder="–ö–∫–∞–ª/100–≥" value={newFood.cal} onChange={(e) => setNewFood({...newFood, cal: e.target.value})} className="w-full bg-gray-800 rounded-xl px-4 py-2" />
                    <div className="grid grid-cols-3 gap-2">
                      <input type="number" placeholder="–ë" value={newFood.protein} onChange={(e) => setNewFood({...newFood, protein: e.target.value})} className="bg-gray-800 rounded-xl px-3 py-2" />
                      <input type="number" placeholder="–ñ" value={newFood.fat} onChange={(e) => setNewFood({...newFood, fat: e.target.value})} className="bg-gray-800 rounded-xl px-3 py-2" />
                      <input type="number" placeholder="–í" value={newFood.carbs} onChange={(e) => setNewFood({...newFood, carbs: e.target.value})} className="bg-gray-800 rounded-xl px-3 py-2" />
                    </div>
                  </div>
                  <button onClick={addCustomFood} className="w-full bg-emerald-500 py-3 rounded-xl mt-4 font-semibold">–î–æ–¥–∞—Ç–∏</button>
                </div>
              </div>
            )}

            <div className="flex gap-2 mb-4">
              {['food', 'weight'].map(t => (
                <button key={t} onClick={() => setTab(t)} className={`flex-1 py-2 rounded-xl text-sm ${tab === t ? 'bg-emerald-500' : 'bg-gray-800'}`}>
                  {t === 'food' ? 'üç¥ –á–∂–∞' : '‚öñÔ∏è –í–∞–≥–∞'}
                </button>
              ))}
            </div>

            {tab === 'food' && (
              <>
                <div className="bg-gray-900 rounded-2xl p-4 mb-4 border border-gray-800">
                  <div className="flex items-center gap-4">
                    <MacroRings protein={totalP} fat={totalF} carbs={totalC} goals={goals} />
                    <div className="flex-1 space-y-2">
                      <div>
                        <div className="flex justify-between text-sm mb-1"><span>üî• –ö–∫–∞–ª</span><span><b>{totalCal}</b>/{goals.calories}</span></div>
                        <div className="h-2 bg-gray-800 rounded-full overflow-hidden"><div className="h-full bg-orange-500" style={{ width: `${Math.min(totalCal / goals.calories * 100, 100)}%` }} /></div>
                      </div>
                      <div className="flex justify-between text-xs"><span style={{color:'#00ffff'}}>–ë: {totalP.toFixed(0)}–≥</span><span className="text-gray-500">/{goals.protein}–≥</span></div>
                      <div className="flex justify-between text-xs"><span style={{color:'#adff2f'}}>–ñ: {totalF.toFixed(0)}–≥</span><span className="text-gray-500">/{goals.fat}–≥</span></div>
                      <div className="flex justify-between text-xs"><span style={{color:'#ff2d55'}}>–í: {totalC.toFixed(0)}–≥</span><span className="text-gray-500">/{goals.carbs}–≥</span></div>
                    </div>
                  </div>
                </div>

                {!showForm ? (
                  <div className="flex gap-2 mb-4">
                    <button onClick={() => setShowAddFood(true)} className="flex-1 bg-gray-800 py-3 rounded-xl text-sm">‚ûï –°–≤—ñ–π –ø—Ä–æ–¥—É–∫—Ç</button>
                    <button onClick={() => setShowForm(true)} className="flex-1 bg-emerald-500 py-3 rounded-xl">‚ûï –î–æ–¥–∞—Ç–∏</button>
                  </div>
                ) : (
                  <div className="bg-gray-900 rounded-2xl p-4 mb-4 border border-gray-800">
                    <select value={selectedFood} onChange={(e) => setSelectedFood(e.target.value)} className="w-full bg-gray-800 rounded-xl px-4 py-3 mb-3">
                      <option value="">–û–±–µ—Ä—ñ—Ç—å –ø—Ä–æ–¥—É–∫—Ç...</option>
                      {allFoods.map((f, i) => <option key={i} value={f.name}>{f.name} ‚Äî {f.cal} –∫–∫–∞–ª</option>)}
                    </select>
                    {selectedFood && <p className="text-sm text-gray-400 mb-3">–ë:{allFoods.find(f=>f.name===selectedFood)?.protein}–≥ –ñ:{allFoods.find(f=>f.name===selectedFood)?.fat}–≥ –í:{allFoods.find(f=>f.name===selectedFood)?.carbs}–≥</p>}
                    <input type="number" value={grams} onChange={(e) => setGrams(e.target.value)} placeholder="–ì—Ä–∞–º—ñ–≤" className="w-full bg-gray-800 rounded-xl px-4 py-2 mb-3" />
                    <div className="grid grid-cols-4 gap-2 mb-3">
                      {Object.entries(mealNames).map(([k, v]) => (
                        <button key={k} onClick={() => setMealType(k)} className={`p-2 rounded-xl text-xs ${mealType === k ? 'bg-emerald-500' : 'bg-gray-800'}`}>{mealIcons[k]} {v}</button>
                      ))}
                    </div>
                    <div className="flex gap-2">
                      <button onClick={() => setShowForm(false)} className="flex-1 bg-gray-800 py-2 rounded-xl">–°–∫–∞—Å—É–≤–∞—Ç–∏</button>
                      <button onClick={addMeal} className="flex-1 bg-emerald-500 py-2 rounded-xl font-semibold">–î–æ–¥–∞—Ç–∏</button>
                    </div>
                  </div>
                )}

                <div className="space-y-2">
                  {meals.map(m => (
                    <div key={m.id} className="bg-gray-900 rounded-xl p-3 flex items-center gap-3 border border-gray-800">
                      <span className="text-2xl">{mealIcons[m.type]}</span>
                      <div className="flex-1">
                        <p className="font-medium text-sm">{m.name} ({m.grams}–≥)</p>
                        <p className="text-xs text-gray-400">–ë:{m.protein}–≥ –ñ:{m.fat}–≥ –í:{m.carbs}–≥</p>
                      </div>
                      <div className="text-right"><p className="font-bold text-emerald-400">{m.calories}</p><p className="text-xs text-gray-400">–∫–∫–∞–ª</p></div>
                      <button onClick={() => deleteMeal(m.id)} className="text-red-400 p-1">üóëÔ∏è</button>
                    </div>
                  ))}
                </div>
              </>
            )}

            {tab === 'weight' && (
              <div className="space-y-4">
                <div className="bg-gray-900 rounded-2xl p-4 border border-gray-800">
